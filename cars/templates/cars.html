<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus carros</title>
</head>
    {% block content %}
    <body>
        <h1>Lista de carros: </h1>
        {% for car in cars %}
            <h3>{{ car.brand }} - {{ car.model }} - {{ car.factory_year}}</h3>
        {% endfor %}
    </body>
    {% endblock %}
</html>
